<div class="container contents">
    <div class="row">
        <div class="col-sm-3">
            &nbsp;
        </div>
        <div class="col-sm-6">
            <h1>Login</h1>
        </div>
        <div class="col-sm-3">
            &nbsp;
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            &nbsp;
        </div>
        <div class="col-sm-6">
            <form name="loginForm" ng-submit="submitLoginForm()" novalidate>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" name="username" class="form-control" ng-model="user.username" required>
                    <p ng-show="todoForm.username.$pristine" class="help-block">A username is required</p>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" name="password" class="form-control" ng-model="user.password" required>
                    <p ng-show="todoForm.password.$pristine" class="help-block">A password is required</p>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
        <div class="col-sm-3">
            &nbsp;
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            &nbsp;
        </div>
        <div class="col-sm-6 contents">
            <a href="/accounts/register">Register as a New User</a>
        </div>
        <div class="col-sm-3">
            &nbsp;
        </div>
    </div>
</div>
