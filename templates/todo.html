<div class="container contents">
    <div class="row">
        <div class="col-sm-3">
            <h2>Todo's</h2>
        </div>
        <div class="col-sm-6">
            &nbsp;
        </div>
        <div class="col-sm-3">
            &nbsp;
        </div>
    </div>
    <div class="row contents">
        <div class="col-sm-12">
	       <todo-table></todo-table>
       </div>
   </div>
       <div class="row">
        <div class="col-sm-3">
            &nbsp;
        </div>
        <div class="col-sm-6">
            <button type="button" class="btn btn-primary btn-large btn-block" data-toggle="modal" data-target="#todo-modal">Create New Todo Item</button>
        </div>
        <div class="col-sm-3">
            &nbsp;
        </div>
    </div>
	
	<div class="modal fade" id="todo-modal" tabindex="-1" role="dialog" aria-labelledby="todo-form-modal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="todo-form-header">Todo Item</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <form name="todoForm" ng-submit="submitForm()" novalidate>
                        <div class="form-group">
                            <label>Title</label>
                            <input type="text" id="title" name="title" class="form-control" ng-model="todo.title" required>
                            <p ng-show="todoForm.title.$pristine" class="help-block">A title is required</p>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" id="description" name="description" class="form-control" ng-model="todo.description" required>
                            <p ng-show="todoForm.description.$pristine" class="help-block">A description is required</p>
                        </div>
                        <div class="form-group">
                            <label>Status</label>
                            <!--<select id="status" class="form-control" ng-model="todo.status" ng-init="statuses" required>
                            	<option ng-repeat="status in statuses" value="{{status}}">{{status}}</option>
                            </select>-->
                            <select class="form-control" name="status" ng-model="todo.status" ng-init="todo.status = options[1]" >
                                <option value="Todo">Todo</option>
                                <option value="Doing">Doing</option>
                                <option value="Done">Done</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
