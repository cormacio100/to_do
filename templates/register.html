<div class="container contents">
    <div class="row">
        <div class="col-sm-3">
            &nbsp;
        </div>
        <div class="col-sm-6">
            <h1>Registration Page</h1>
        </div>
        <div class="col-sm-3">
            &nbsp;
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            &nbsp;
        </div>
        <div class="col-sm-6">
            <form name="registrationForm" ng-submit="submitForm()" novalidate>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" ng-model="user.username" required>
                    <p ng-show="registrationForm.name.$pristine" class="help-block">Your username is required</p>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" ng-model="user.password" required>
                    <p ng-show="registrationForm.password.$pristine" class="help-block">Your password is required</p>
                </div>
                <button type="submit" class="btn btn-primary btn-block" ng-disabled="registrationForm.$invalid">Submit</button>
            </form>
        </div>
        <div class="col-sm-3">
            &nbsp;
        </div>
    </div>
</div>
